<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="video.id"
                       class="form-control" id="name" name="name" placeholder="Video Title"
                       required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            <div class="form-group">
                <label for="email">Upload File</label>
                <input type="text" [(ngModel)]="video.videoName"
                       class="form-control" id="email" name="email" placeholder="Upload"
                       required #name="ngModel">
                <div [hidden]="!video.pristine" class="alert alert-danger">Email is required</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
