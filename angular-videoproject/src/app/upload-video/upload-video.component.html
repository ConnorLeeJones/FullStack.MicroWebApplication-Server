<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit($event)" #userForm="ngForm" method="post" enctype="multipart/form-data" >


          <div class="form-group">
                <label for="name">Title</label>
                <input type="text" [(ngModel)]="video.videoName"
                       class="form-control" id="name" name="name" placeholder="Video Title"
                       required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Title is required</div>

          <div class="form-group">
                <label for="email">Upload File</label>
                <input type="file" [(ngModel)]="video.videoPath"
                       class="form-control" id="email" name="email" placeholder="Upload"
                       required #file="ngModel">


<!--            <div class="form-group">-->
<!--              <label for="email">Upload File</label>-->
<!--              <input type="file" (click)="mupload($event)"-->
<!--                     class="form-control" videoId="file" name="email" placeholder="Upload">-->
<!--            </div>-->



<!--                <div class="form-group">-->
<!--                    <label for="file">Choose File</label>-->
<!--                    <input type="file"-->
<!--                           videoId="file"-->
<!--                           [(ngModel)]="video.videoName"-->
<!--                           (change)="mupload($event.target)">-->
<!--                </div>-->


                <div [hidden]="!file.pristine" class="alert alert-danger">No file selected.</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Upload</button>
        </form>
    </div>


  <div class="file-input">
    <label for="email">Upload File</label>
    <input type="file" (change)="upload($event.target)"
           class="form-control" id="file" name="email" placeholder="Upload">
  </div>
  <button type="submit" class="btn btn-info">Upload</button>

  <label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input #imageInput
           type="file"
           (change)="upload(imageInput)">
  </label>

</div>
