<h2>Comments</h2>
<div>
  <textarea [(ngModel)]="commentText" placeholder="Add a comment" rows="3" cols="50"></textarea><br/>
  <button style="width: 50px; height: 30px;" (click)="addComment()">Add</button>
</div>


<section *ngFor="let comment of comments">
  <p>
    <b>{{comment.userId}}</b> created the following comment at {{comment.createdDate}}
  </p>
  <p>
    {{comment.text}}
  </p>

</section>
