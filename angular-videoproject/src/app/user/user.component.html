
<div class="container">
    <h1>User Form</h1>
    <form (ngSubmit)="addUser()" #userForm="ngForm">
        <div class="form-group">
            <label for="userid">UserId</label>
            <input [(ngModel)]="user.userId" type="text" class="form-control" id="userid" name="userId" required>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input [(ngModel)]="user.firstName" type="text" class="form-control" id="firstname" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastname" name="lastName">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password">
        </div>


        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
