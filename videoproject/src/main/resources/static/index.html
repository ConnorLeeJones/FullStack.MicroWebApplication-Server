<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>NewTube</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div>
    <h2>Test</h2>
</div>

<div class="upload-container">
    <div class="upload-header">
        <h2>Welcome to NewTube! &#128125</h2>
    </div>
    <div>
        <a href='http://localhost:8080/videos'><input type='button' name='test' value='Videos'></a>
    </div>
    <div class="upload-content">
        <div class="single-upload">
            <h3>Upload Video</h3>
            <form id="singleUploadForm" name="singleUploadForm">
                <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                <button type="submit" class="primary submit-btn">Upload</button>
            </form>
            <div class="upload-response">
                <div id="singleFileUploadError"></div>
                <div id="singleFileUploadSuccess"></div>
            </div>
        </div>
        </div>
    </div>
</div>


<div>
<video class="center" height="300" width="420" autoplay="autoplay" controls>
    <source src="http://localhost:8080/videos/25" type="video/mp4">
</video>
</div>

<script src="./js/main.js" ></script>
</body>

</html>
